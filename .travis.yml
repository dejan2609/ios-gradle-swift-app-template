language: objective-c

osx_image: xcode7.1

before_install:
  - brew update
  - brew install pyenv
  - eval "$(pyenv init -)"
  - pyenv install 2.7.6
  - pyenv global 2.7.6
  - pyenv rehash
  - pip install cpp-coveralls
  - pyenv rehash

script:
 - ./gradlew clean assemble test --stacktrace

after_script:
 - ./gradlew simulatorKill

after_success:
 - coveralls --exclude lib --exclude tests --gcov-options '\-lp'

notifications:
  email: false

sudo: false

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

